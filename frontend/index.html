<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="header">
      <h1>MyTrakr</h1>
    </div>
    <main>
      <div class="center margin">
      <form action="">
        New Account:
        <input id="newAccountName" type="text" />
        <button id="newAccount-btn">Add new account</button>
      </div>
      </form>
      <form action="">
        <div id="selectionOptions" >
        New Transaction: Deposit
        <input type="radio" name="transaction" id="deposit-Btn"  onChange="depositBtn()" value="deposit" />
        Withdraw
        <input type="radio" name="transaction" id="withdraw-Btn"  onChange="whitdrawBtn()" value="whitdraw" />
        Transfer
        <input type="radio" name="transaction" id="transfer-Btn"  onChange="transferBtn()" value="transfer"  />
        </div>
        <div id="account-btn-container ">
        Account:
        <select id="accountSelector" onChange="updateSum()">
        </select>
        </div>
        <div id="fromtoForm">
        From:
        <select id="fromSelector"></select>

        To:
        <select id="toSelector"></select>
        </div>
        
        Category:
        <select id="categoriesOption" ></select>
        <div id="categorySection" class="hidden">
        <input type="text" id="categoryInput" />
        <button type="button"id="categoryInput-btn">Add</button>
        </div>
        <button type="button"id="newCategoryInput">New category</button>
        Description
        <input type="text" name="description" id="descriptionInput" required />

        Amount:
        <input type="number" name="description" id="amountInput" required/>

        <input type="submit" id="submit-btn" value="Add transactions"></input>
      </form>

      Account summary
      <ul id="accountSummary"></ul>
      Filter by account:
      <select id="filterSelector"></select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script  src="./js/helpers/Transaction.js"></script>
    <script  src="./js/index.js"></script>
  </body>
</html>
